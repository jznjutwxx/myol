<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>地图联动</title>
    <link rel="stylesheet" href="../lib/ol.css">
    <script src="../lib/ol.js"></script>
</head>

<body>
    <div id="map1" style="width: 48%"></div>
    <p>---------------------------</p>
    <div id="map2" style="width: 48%"></div>
    <script>
        var view=new ol.View({
            center:[0,0],
            zoom:2
        });
        new ol.Map({
            target: 'map1',
            layers: [
                new ol.layer.Tile({
                    source:new ol.source.OSM()  
                })
            ],
            view: view
        });
        new ol.Map({
            target: 'map2',
            layers: [
                new ol.layer.Tile({
                    source:new ol.source.OSM()  
                })
            ],
            view: view
        });
    </script>
</body>

</html>
